<div class="card m-5" style="width: 35rem;">
    <img class="card-img-top" src="{{course.image}}" alt="Course Image" style="width: 100%; height: auto;">
    <div class="card-body">
        <h1 class="card-title" *ngIf="!editMode">{{course.name}}</h1>
        <div class="text-center" *ngIf="editMode">
            <input type="text" class="form-control" [(ngModel)]="course.name">
        </div>
        <div class="text-center" *ngIf="editMode">
            <input type="number" class="form-control" [(ngModel)]="course.price">
        </div>
        <div class="course-details">
            <div class="mb-2"><b>Author: </b>{{course.author}}</div>
            <div class="mb-2"><b>Duration: </b>{{course.duration}}</div>
            <div class="mb-2"><b>Type: </b>{{course.type}}</div>
        </div>
        <div>
            <h2>Price: {{course.price}}$</h2>
        </div>
        <div class="mt-3">
            <p>{{course.description}}</p>
        </div>
        <div class="text-center mt-4">
            <button (click)="appendQueryParam()" class="btn btn-warning px-4 mx-2">Edit</button>
            <button (click)="editMode =false" class="btn btn-success px-4 mx-2">Save</button>
            <button (click)="editMode =false" routerLink="/dash" class="btn btn-info px-4 mx-2">Update</button>
        </div>
    </div>
</div>
