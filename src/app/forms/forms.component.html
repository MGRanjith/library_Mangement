<div class="container">
 <div class="col-md-6 card p-5 mt-5 border shadow">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="row">
<h1 class="text-center bg-success rounded mb-5  text-white">Add New Book</h1>

      <div class="col-xs-8">
        <div class="form-group">
          <label for="email">ID</label>
          <input type="email" id="id" class="form-control border border-info-subtle" ngModel name="id" required />
        </div>
      </div>
  
      <div class="col-xs-8">
        <div class="form-group">
          <label for="email">Name</label>
          <input type="text" id="name" class="form-control border border-info-subtle" ngModel name="name" required />
        </div>
      </div>
  
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control border border-info-subtle" ngModel name="author" required />
        </div>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">Duration</label>
          <input type="number" id="author" class="form-control border border-info-subtle" ngModel name="duration" required />
        </div>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">Type</label>
          <input type="text" id="type" class="form-control border border-info-subtle" ngModel name="type" required />
        </div>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">Price</label>
          <input type="number" id="author" class="form-control border border-info-subtle" ngModel name="price" required />
        </div>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">Ratings</label>
          <input type="text" id="ratings" class="form-control border border-info-subtle" ngModel name="ratings" required />
        </div>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">ImageUrl</label>
          <input type="text" id="author" class="form-control border border-info-subtle" ngModel name="image" required />
        </div>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label for="author">Description</label>
          <input type="text" id="description" class="form-control border border-info-subtle" ngModel name="description" required />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success px-5 py-2" [disabled]="!authForm.valid">save</button>
  </form>
 </div>
</div>
